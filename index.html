<!doctype html>
<html>

<head>
    <title>Sign-in Form</title>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/42243b78fc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Ready to use Font Awesome. Activate interlock. Dynotherms - connected. Infracells - up. Icons are go! -->
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="Enter your email id">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="text" name="password" id="password" placeholder="Enter your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
